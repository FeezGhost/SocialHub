{%  extends 'accounts/base_template.html' %}

{% load static %}

{% block head-title %} Login {% endblock head-title %}

{% block section-overlay %} login {% endblock %}

{% block content %}
<form method="POST">
  {% csrf_token %}
  <div class="form-outline my-4">
    <input type="text" id="username" name="username" class="form-control" />
    <label class="form-label" for="username">Username</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="password" name="password" class="form-control" />
    <label class="form-label" for="password">Password</label>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block w-100 mb-4">
    Login
  </button>
  <a class="btn btn-outline-primary w-100 mb-4" href="{% url 'signup' %}">Register</a>
</form>

<!-- jquery import -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
  const select = (el, all = false) => {
    el = el.trim()
    if (all) {
      return [...document.querySelectorAll(el)]
    } else {
      return document.querySelector(el)
    }
  }
  $('.form-control').on("focus", function () {
    $(this).parent('.input-group').addClass("input-group-focus");
  }).on("blur", function () {
    $(this).parent(".input-group").removeClass("input-group-focus");
  });

  let username = select('#id_username')
  username.placeholder = 'Username...';
  username.className += ' form-control'

  let password = select('#id_password');
  password.placeholder = 'Password';
  password.className += ' form-control'
</script>
{% endblock content %}
